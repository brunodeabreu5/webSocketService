<!DOCTYPE html>
<html>
    <head>
      <title>Mensagens com WebSockets</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <script src="js/funcoes.js"></script>
    <body>
        <div class="container">
          <h2>WebSockets</h2>
          <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Mensagem do Servidor</label>
                <textarea id="mensagem" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
              <form onsubmit="enviarTexto(event)">
              <label class="form-label">Texto a enviar</label>
              <input type="text" id="texto" name="texto" class="form-control"/>
              <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
